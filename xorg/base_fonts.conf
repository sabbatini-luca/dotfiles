<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>ヒラギノ明朝 ProN</string>
      <string>Takao P明朝</string>
      <string>IPA P明朝</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Migu 1C</string>
      <string>ヒラギノ角ゴ ProN</string>
      <string>Takao Pゴシック</string>
      <string>IPA Pゴシック</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Monaco</string>
      <string>Migu 1M</string>
      <string>Takaoゴシック</string>
      <string>IPAゴシック</string>
    </edit>
  </match>

</fontconfig>
